<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="Cache-Control" content="no-cache"> 
  <meta name="format-detection" content="telephone=no"> 
  <title>Wheel of Fortune</title> 
  <link rel="stylesheet" href="css/style.css"> 
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 
  <script>
!function(f,b,e,v,n,t,s)
{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];
s.parentNode.insertBefore(t,s)}(window, document,'script',
'https://connect.facebook.net/en_US/fbevents.js');
fbq('init', '928801475745615');
fbq('track', 'PageView');
</script> 
  <noscript>
   &lt;img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=928801475745615&amp;amp;ev=PageView&amp;amp;noscript=1"&gt;
  </noscript> 
 </head> 
 <body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0"> 
  <div class="wrapper" style="height: 643px;"> 
   <div class="wrapper__inner"> 
    <div class="wheel-img"> 
     <picture> 
      <source srcset="img/wheel.webp" type="image/webp"> 
      <img src="img/wheel.png" alt="wheel"> 
     </picture> 
    </div> 
    <div class="wheel-text"> 
     <div class="wheel-text__logo"> 
      <picture> 
       <source srcset="img/logo.webp" type="image/webp"> 
       <img src="img/logo.png" alt="logo 1xbet" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="500" data-aos-offset="0" class="aos-init aos-animate"> 
      </picture> 
     </div> 
     <div class="wheel-text__logo-fortune aos-init aos-animate" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="700" data-aos-offset="0"> 
      <picture> 
       <source srcset="img/wheel-logo.webp" type="image/webp"> 
       <img src="img/wheel-logo.png" alt="عجلة الحظ"> 
      </picture> 
      <div class="wheel-text__logo-name" dir="rtl">
       عجلة الحظ
      </div> 
     </div> 
     <div class="wheel-text__btn aos-init aos-animate" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="900" data-aos-offset="0"> 
      <a href="https://t.me/romabet222" class="btn">لف</a> 
      <picture> 
       <source srcset="img/arrow.webp" type="image/webp"> 
       <img src="img/arrow.png" alt="arrow"> 
      </picture> 
     </div> 
     <div class="wheel-text__title aos-init aos-animate" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1100" data-aos-offset="0" dir="rtl">
      <span></span>
     </div> 
    </div> 
    <div class="wheel-right aos-init aos-animate" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1100" data-aos-offset="0"> 
     <div class="wheel-right__inner"> 
      <div class="wheel-right__title" dir="rtl">
       <span>هدايا السحب هذا الشهر: </span>
      </div> 
      <div class="wheel-right__gift"> 
       <picture> 
        <source srcset="img/iphone-14.webp" type="image/webp"> 
        <img class="gift-1" src="img/iphone-14.png" alt="iphone-14"> 
       </picture> 
       <picture> 
        <source srcset="img/ipad.webp" type="image/webp"> 
        <img class="gift-2" src="img/ipad.png" alt="ipad"> 
       </picture> 
       <picture> 
        <source srcset="img/macbook.webp" type="image/webp"> 
        <img class="gift-3" src="img/macbook.png" alt="macbook"> 
       </picture> 
      </div> 
      <div class="wheel-right__subtitle"> 
       <div class="wheel-right__subtitle-one">
        <span>Apple iPhone 14 Pro Max</span>
       </div> 
       <div class="wheel-right__subtitle-two">
        <span>Apple iPad Mini 6</span>
       </div> 
       <div class="wheel-right__subtitle-three">
        <span>Apple Macbook 13″</span>
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
 </body>
</html>
